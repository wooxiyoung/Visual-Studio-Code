<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원가입</h1>
    <hr>
    <form>
        아이디:<input><br>
        비밀번호:<input type="password"><br>
        비밀번호 재확인:<input type="password"><br>
        주소:<input type="text"><br>
        상세주소:<input type="text"><br>
        성별:<input type="radio" name="gender">남자
            <input type="radio" name="gender"checked>여자<div></div>
        생년월일:<input type="date"><br>
        알게 된 경위(중복선택 가능):<input type="checkbox">학원소개
                                  <input type="checkbox">전단지
                                  <input type="checkbox">친구소개<div></div>
        
        인사메세지:<textarea cols="30" rows="3"></textarea>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>

        </select>
        <input type="number">
        <hr>
        <input type="submit" value="회원가입">
        <a href="b.html"><i>페이지</i></a>
    </form>
    </body>
</html>
